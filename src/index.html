<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to CSS file-->
    <link href="css/sass/main.css" rel="stylesheet" type="text/css"/>

    <title>Kurser Webbutveeckling</title>
</head>
<body>
    <header>
        <h1 class="headline center">Kurser Webbutveckling </h1>
    </header>
    <div id="wrapper">
        <section>
            <h2>Lästa kurser</h2>
            <table id="courseList"></table>
        </section>

        <section id="newCourse">
            <h2>Lägg till en ny kurs</h2>
            <form>
                <label for="courseCode">Kurskod: </label><br/>
                <input type="text" id="courseCode" name="courseCode"><br/>
                <label for="courseName">Kursnamn: </label><br/>
                <input type="text" id="courseName" name="courseName"><br/>
                <label for="progression">Progression: </label><br/>
                <input type="text" id="progression" name="progression"><br/>
                <label for="syllabus">Länk till Kursplan:</label><br/>
                <input type="text" id="syllabus" name="syllabus"><br/>
                <button id="addCourse">Lägg till kurs</button>
            </form>

        </section>
        
    </div><!-- END WRAPPER-->   
              
    <footer>
        <p>DT173G - Webbutveckling III</p>
        <p>Hillevi Annfält</p>
    </footer>
    <script src="js/main.js"></script>
